<html lang="en">
<head>

<body>
    <h1>Background Color is being changed after 5 seconds of page load</h1>

<script>
    setTimeout(function background() {
    document.body.style.backgroundColor = "#FFFF00";
},5000);
setTimeout(function background() {
    document.body.style.backgroundColor="#FF0000"
}, 10000);
</script>
</body>
</html>
